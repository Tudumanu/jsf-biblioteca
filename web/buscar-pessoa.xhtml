<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title><h:outputText value="#{indexBean.title}" /></title>
    </h:head>

    <h:body>
        <h:outputLink value="index.jsf">Voltar ao Início</h:outputLink>

        <h1>Buscar Pessoa</h1>
        <h4>Digite o ID da pessoa para ir a tela de edição</h4>
        <p>Use <strong>% para listar todos</strong></p>

        <h:form>
            <h:outputLabel value="Nome ou ID:" />
            <h:inputText value="#{pessoaBean.stringBusca}" required="true" id="busca" />
            <label class="error"><h:message for="busca" /></label>
            <br /><br />

            <h:commandButton value="Buscar" action="#{pessoaBean.buscar}"/>
        </h:form>

        <p>#{pessoaBean.buscarMessage}</p>

        <h:dataTable rendered="#{not empty pessoaBean.listaObj}" value="#{pessoaBean.listaObj}" var="lista">
            <h:column>
                <f:facet name="header">
                    ID
                </f:facet>
                <h:outputText value="#{lista.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    NOME
                </f:facet>
                <h:outputText value="#{lista.nome}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    DATA NASCIMENTO
                </f:facet>
                <h:outputText value="#{lista.dataNascimento}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    TIPO
                </f:facet>
                <h:outputText value="#{lista.tipo}"/>
            </h:column>
        </h:dataTable>

    </h:body>

</f:view>
</html>
