<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title><h:outputText value="#{indexBean.title}" /></title>
    </h:head>

    <h:body>
        <h:outputLink value="index.jsf">Voltar ao Início</h:outputLink>

        <h1>Buscar Livro ou Periódico</h1>
        <h4>Digite o ID do item para ir a tela de edição</h4>
        <p>Use <strong>% para listar todos</strong></p>

        <h:form>
            <h:outputLabel value="Título, Autor Principal, Publicação ou ID:" />
            <h:inputText value="#{itemBean.stringBusca}" required="true" id="busca" />
            <label class="error"><h:message for="busca" /></label>
            <br /><br />

            <h:outputLabel value="Tipo:" />
            <h:selectOneMenu id="tipo" value="#{itemBean.tipoBusca}" required="true">
                <f:selectItem itemLabel="Livro" itemValue="livro" />
                <f:selectItem itemLabel="Periodico" itemValue="periodico" />
            </h:selectOneMenu>

            <h:commandButton value="Buscar" action="#{itemBean.buscar}"/>
        </h:form>

        <p>#{itemBean.buscarMessage}</p>

        <h:dataTable rendered="#{not empty itemBean.listaObj and itemBean.tipoBusca eq 'livro'}" value="#{itemBean.listaObj}" var="lista">
            <h:column>
                <f:facet name="header">
                    ID
                </f:facet>
                <h:outputText value="#{lista.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    TITULO
                </f:facet>
                <h:outputText value="#{lista.titulo}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    EDITORA
                </f:facet>
                <h:outputText value="#{lista.editora}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    AUTOR PRINCIPAL
                </f:facet>
                <h:outputText value="#{lista.autorPrincipal}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    ANO
                </f:facet>
                <h:outputText value="#{lista.ano}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    ISBN
                </f:facet>
                <h:outputText value="#{lista.isbn}"/>
            </h:column>
        </h:dataTable>

        <h:dataTable rendered="#{not empty itemBean.listaObj and itemBean.tipoBusca eq 'periodico'}" value="#{itemBean.listaObj}" var="lista">
            <h:column>
                <f:facet name="header">
                    ID
                </f:facet>
                <h:outputText value="#{lista.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    TITULO
                </f:facet>
                <h:outputText value="#{lista.titulo}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    PUBLICACAO
                </f:facet>
                <h:outputText value="#{lista.publicacao}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    ANO
                </f:facet>
                <h:outputText value="#{lista.ano}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    MES
                </f:facet>
                <h:outputText value="#{lista.mes}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    PERIODICIDADE
                </f:facet>
                <h:outputText value="#{lista.periodicidade}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    ISSN
                </f:facet>
                <h:outputText value="#{lista.issn}"/>
            </h:column>
        </h:dataTable>

    </h:body>

</f:view>
</html>
