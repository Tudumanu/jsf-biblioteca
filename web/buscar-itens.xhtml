<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title><h:outputText value="#{indexBean.title}" /></title>
    </h:head>

    <h:body>
        <h:outputLink value="index.jsf">Voltar ao Início</h:outputLink>

        <h1>Buscar Livro ou Periódico</h1>

        <h:form>
            <h:outputLabel value="Título:" />
            <h:inputText value="#{livroBean.titulo}" required="true" id="titulo" />
            <label class="error"><h:message for="titulo" /></label>
            <br /><br />

            <h:commandButton value="Buscar" action="#{livroBean.buscar}"/>

        </h:form>

    </h:body>

</f:view>
</html>
