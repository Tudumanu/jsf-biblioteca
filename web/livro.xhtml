<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title><h:outputText value="#{indexBean.title}" /></title>
    </h:head>

    <h:body>
        <h:outputLink value="index.jsf">Voltar ao Início</h:outputLink>

        <h1>Livro</h1>

        <h:form>
            <h:outputLabel value="Título:" />
            <h:inputText value="#{itemBean.dados.titulo}" required="true" id="titulo" />
            <label class="error"><h:message for="titulo" /></label>
            <br /><br />

            <h:outputLabel value="Editora:" />
            <h:inputText value="#{itemBean.dados.editora}" required="true" id="editora" />
            <label class="error"><h:message for="editora" /></label>
            <br /><br />

            <h:outputLabel value="Autor Principal:" />
            <h:inputText value="#{itemBean.dados.autorPrincipal}" required="true" id="autor" />
            <label class="error"><h:message for="autor" /></label>
            <br /><br />


            <h:outputLabel value="Ano (4 dígitos):" />
            <h:inputText value="#{itemBean.dados.ano}" id="ano" required="true">
                <f:validateRegex pattern="[0-9]{4}" />
            </h:inputText>
            <label class="error"><h:message for="ano" /></label>
            <br /><br />

            <h:outputLabel value="ISBN (10 ou 13 dígitos):" />
            <h:inputText value="#{itemBean.dados.isbn}" id="isbn">
                <f:validateRegex pattern="([0-9]{13}|[0-9]{10})" />
            </h:inputText>
            <label class="error"><h:message for="isbn" /></label>
            <br /><br />

            <h:inputHidden value="#{itemBean.dados.id}" />

            <h:commandButton value="#{itemBean.dados.id > 1 ? 'Atualizar' : 'Cadastrar'}" action="#{itemBean.cadastrar}" />
        </h:form>

        <h:form rendered="#{itemBean.dados.id > 0 ? true : false}">
            <h:inputHidden value="#{itemBean.dados.id}" />
            <h:commandButton value="Excluir" action="#{itemBean.excluir}" />
        </h:form>

        <p>#{itemBean.cadastrarMessage} <h:outputLabel rendered="#{not empty itemBean.cadastrarMessage}" value="#{itemBean.dados.id}"/></p>

    </h:body>

</f:view>
</html>
