<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title><h:outputText value="#{indexBean.title}" /></title>
    </h:head>

    <h:body>
        <h:outputLink value="index.jsf">Voltar ao Início</h:outputLink>

        <h1>Empréstimo</h1>

        <h:form>
            <h:outputLabel value="Número da pessoa:" />
            <h:inputText value="#{emprestimoBean.dados.numeroPessoa}" required="true" id="numeroPessoa" />
            <label class="error"><h:message for="numeroPessoa" /></label>
            <br /><br />

            <h:outputLabel value="Número do Item:" />
            <h:inputText value="#{emprestimoBean.dados.numeroItem}" required="true" id="numeroItem" />
            <label class="error"><h:message for="numeroItem" /></label>
            <br /><br />

            <h:outputLabel value="Tipo:" />
            <h:selectOneRadio value="#{emprestimoBean.dados.tipo}" id="tipo" required="true">
                <f:selectItem itemLabel="Livro" itemValue="livro" />
                <f:selectItem itemLabel="Periódico" itemValue="periodico" />
            </h:selectOneRadio>
            <label class="error"><h:message for="tipo" /></label>
            <br /><br />

            <label>Retirada: <h:outputText value="#{emprestimoBean.dados.dataRetirada}" /></label>
            <br /><br />

            <label>Devolução: <h:outputText value="#{emprestimoBean.dados.dataDevolucao}" /></label>
            <br /><br />

            <h:inputHidden value="#{emprestimoBean.dados.id}" />
            <h:inputHidden value="#{emprestimoBean.dados.dataRetirada}" />
            <h:inputHidden value="#{emprestimoBean.dados.dataDevolucao}" />

            <h:commandButton value="#{emprestimoBean.dados.id > 1 ? 'Atualizar' : 'Cadastrar'}" action="#{emprestimoBean.cadastrar}" />
        </h:form>

        <h:form rendered="#{emprestimoBean.dados.id > 0 ? true : false}">
            <h:inputHidden value="#{emprestimoBean.dados.id}" />
            <h:inputHidden value="#{emprestimoBean.dados.numeroPessoa}" />
            <h:inputHidden value="#{emprestimoBean.dados.numeroItem}" />
            <h:inputHidden value="#{emprestimoBean.dados.tipo}" />
            <h:inputHidden value="#{emprestimoBean.dados.dataRetirada}" />
            <h:inputHidden value="#{emprestimoBean.dados.dataDevolucao}" />
            <h:commandButton value="Marcar Empréstimo como devolvido" action="#{emprestimoBean.devolver}" />
        </h:form>

        <p>#{emprestimoBean.cadastrarMessage} <h:outputLabel rendered="#{not empty emprestimoBean.cadastrarMessage}" value="#{emprestimoBean.dados.id}"/></p>

    </h:body>

</f:view>
</html>
