<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title><h:outputText value="#{indexBean.title}" /></title>
    </h:head>

    <h:body>
        <h:outputLink value="index.jsf">Voltar ao Início</h:outputLink>

        <h1>Empréstimo</h1>

        <h:form>
            <h:outputLabel value="Número da pessoa:" />
            <h:inputText value="#{emprestimo.numeroPessoa}" required="true" id="numeroPessoa" />
            <label class="error"><h:message for="numeroPessoa" /></label>
            <br /><br />

            <h:outputLabel value="Número do Item:" />
            <h:inputText value="#{emprestimo.numeroItem}" required="true" id="numeroItem" />
            <label class="error"><h:message for="numeroItem" /></label>
            <br /><br />

            <h:outputLabel value="Tipo:" />
            <h:selectOneRadio value="#{emprestimo.tipo}" id="tipo" required="true">
                <f:selectItem itemLabel="Livro" itemValue="livro" />
                <f:selectItem itemLabel="Periódico" itemValue="periodico" />
            </h:selectOneRadio>
            <label class="error"><h:message for="tipo" /></label>
            <br /><br />

            <h:inputHidden value="#{emprestimo.dataRetirada}" />

            <h:commandButton value="Cadastrar" action="#{emprestimo.cadastrar}" />

            <h:commandButton value="Marcar Empréstimo como devolvido" action="#{emprestimo.devolver}" />

        </h:form>

        <p>Os dados enviados foram: #{emprestimo.numeroPessoa} #{emprestimo.numeroItem} #{emprestimo.tipo} #{emprestimo.dataRetirada} #{emprestimo.dataDevolucao}</p>

    </h:body>

</f:view>
</html>
