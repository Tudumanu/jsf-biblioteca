<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title><h:outputText value="#{indexBean.title}" /></title>
    </h:head>

    <h:body>
        <h:outputLink value="index.jsf">Voltar ao InÃ­cio</h:outputLink>

        <h1>Pessoa</h1>

        <h:form>
            <h:outputLabel value="Nome:" />
            <h:inputText value="#{pessoaBean.dados.nome}" required="true" id="nome" />
            <label class="error"><h:message for="nome" /></label>
            <br /><br />

            <h:outputLabel value="Nascimento:" />
            <h:inputText value="#{pessoaBean.dados.dataNascimento}" id="dataNascimento" />
            <label class="error"><h:message for="dataNascimento" /></label>
            <br /><br />

            <h:outputLabel value="Tipo:" />
            <h:selectOneRadio id="tipo" value="#{pessoaBean.dados.tipo}" required="true">
                <f:selectItem itemLabel="Aluno" itemValue="aluno" />
                <f:selectItem itemLabel="FuncionÃ¡rio" itemValue="funcionario" />
                <f:selectItem itemLabel="Professor" itemValue="professor" />
            </h:selectOneRadio>
            <label class="error"><h:message for="tipo" /></label>
            <br /><br />

            <h:inputHidden value="#{pessoaBean.dados.id}" />

            <h:commandButton value="#{pessoaBean.dados.id > 1 ? 'Atualizar' : 'Cadastrar'}" action="#{pessoaBean.cadastrar}" />
        </h:form>

        <h:form rendered="#{pessoaBean.dados.id > 0 ? true : false}">
            <h:inputHidden value="#{pessoaBean.dados.id}" />
            <h:commandButton value="Excluir" action="#{pessoaBean.excluir}" />
        </h:form>

        <p>#{pessoaBean.cadastrarMessage} <h:outputLabel rendered="#{not empty pessoaBean.cadastrarMessage}" value="#{pessoaBean.dados.id}"/></p>

    </h:body>

</f:view>
</html>
